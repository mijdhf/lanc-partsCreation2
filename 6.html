<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="tax">
  <p class="tax__title">印紙税</p>
  <p class="tax__content">印紙税の税額は売買契約書に記載された売買価格により異なります。詳しくは表をご確認ください。なお、印紙税は契約書１通ごとに課税されます。</p>
<div class="tax__price">
  <span class="tax__price-head">契約書の記載金額</span>
  <span  class="tax__price-info">印紙税額</span>

</div>
<div class="tax__table">
      <div class="tax__row">
      <span class="tax__row-head">50万～100万円</span>
      <span class="tax__row-info">500円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">100万超～500万円</span>
      <span class="tax__row-info">1,000円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">500万超～1,000万円</span>
      <span class="tax__row-info">5,000円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">1,000万超～5,000万円</span>
      <span class="tax__row-info">1万円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">5,000万超～1億円</span>
      <span class="tax__row-info">3万円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">1億超～5億円
</span>
      <span class="tax__row-info">6万円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">5億超～10億円</span>
      <span class="tax__row-info">16万円</span>
    </div>
    <div class="tax__row">
      <span class="tax__row-head">10億超～50億円 </span>
      <span class="tax__row-info">32万円</span>
    </div>
    </div>
</div>

</body>
</html>
